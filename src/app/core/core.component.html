<app-header [productsCount]="products.length" (clickCart)="sidenav.open()"></app-header>

<div class="page-container">
  <mat-sidenav-container>
    <mat-sidenav class="sidebar" #sidenav mode="over" position="end">
      <mat-icon class="close-icon clickable" (click)="sidenav.close()">close</mat-icon>
      <app-cart [list]="products" (clickOrder)="sidenav.close()"></app-cart>
    </mat-sidenav>

    <mat-sidenav-content class="content-part">
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
